name: knowledgestack

services:
  # PostgreSQL Database Service
  # This container persists data and should NOT be rebuilt when code changes
  postgres:
    image: postgres:16-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-knowledgebase-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-knowledgebase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-knowledgebase_password}
      POSTGRES_DB: ${POSTGRES_DB:-knowledgebase}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data storage - survives container rebuilds
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-knowledgebase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - knowledgebase-network

  # Next.js Application Service (Frontend + Backend API)
  # This container contains both frontend and API routes
  # Rebuild this when code changes, but NOT postgres
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME:-knowledgebase-app}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    # Optional: Mount content directories for live updates during development
    # Remove these volumes in production to use baked-in content from image
    volumes:
      - ./android:/app/android:ro
      - ./backend:/app/backend:ro
      - ./devops:/app/devops:ro
      - ./golang:/app/golang:ro
      - ./kotlin:/app/kotlin:ro
      - ./aosp:/app/aosp:ro
      - ./computer_science:/app/computer_science:ro
      - ./projects:/app/projects:ro
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-knowledgebase}:${POSTGRES_PASSWORD:-knowledgebase_password}@${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-knowledgebase}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-knowledgebase}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-knowledgebase_password}
      - POSTGRES_DB=${POSTGRES_DB:-knowledgebase}
    restart: unless-stopped
    networks:
      - knowledgebase-network

  # Initialization Service
  # Runs once to index content into the database
  init:
    image: node:20-alpine
    container_name: ${INIT_CONTAINER_NAME:-knowledgebase-init}
    depends_on:
      app:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - APP_URL=http://app:3000
      - AUTO_INDEX=${AUTO_INDEX:-true}
    volumes:
      - ./scripts:/app/scripts:ro
    working_dir: /app/scripts
    command: ["sh", "-c", "if [ \"$AUTO_INDEX\" != \"false\" ]; then node auto-index.js; else echo 'Auto-indexing disabled'; fi"]
    restart: "no"
    networks:
      - knowledgebase-network

  # Nginx Reverse Proxy
  # Routes external traffic to the app container
  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME:-knowledgebase-nginx}
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - knowledgebase-network

networks:
  knowledgebase-network:
    driver: bridge
