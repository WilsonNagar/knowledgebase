version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./android:/app/android
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=./data/knowledgebase.db
    restart: unless-stopped


