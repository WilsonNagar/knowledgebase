name: knowledgestack

services:
  postgres:
    image: postgres:16-alpine
    container_name: ${POSTGRES_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - knowledgebase-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT}:3000"
    volumes:
      - ./android:/app/android
      - ./backend:/app/backend
      - ./devops:/app/devops
      - ./golang:/app/golang
      - ./kotlin:/app/kotlin
      - ./aosp:/app/aosp
      - ./computer_science:/app/computer_science
      - ./projects:/app/projects
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: unless-stopped
    networks:
      - knowledgebase-network

  init:
    image: node:20-alpine
    container_name: ${INIT_CONTAINER_NAME:-knowledgebase-init}
    depends_on:
      app:
        condition: service_started
    environment:
      - APP_URL=http://app:3000
      - AUTO_INDEX=${AUTO_INDEX:-true}
    volumes:
      - ./scripts:/app/scripts:ro
    working_dir: /app/scripts
    command: ["sh", "-c", "if [ \"$AUTO_INDEX\" != \"false\" ]; then node auto-index.js; else echo 'Auto-indexing disabled'; fi"]
    restart: "no"
    networks:
      - knowledgebase-network

  nginx:
    image: nginx:alpine
    container_name: ${NGINX_CONTAINER_NAME}
    depends_on:
      - app
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - knowledgebase-network

networks:
  knowledgebase-network:
    driver: bridge
