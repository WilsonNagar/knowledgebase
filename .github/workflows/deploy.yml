name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash -s << 'DEPLOY_EOF'
            set -e
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"
            
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/master
            
            echo "Rebuilding app container (postgres stays untouched)..."
            docker compose -f compose.yml build --no-cache app
            
            echo "Restarting app container..."
            docker compose -f compose.yml up -d app
            
            echo "Cleaning up old Docker images..."
            docker image prune -f
            
            echo "Deployment completed successfully!"
          DEPLOY_EOF
      
      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} bash -s << 'VERIFY_EOF'
            set -e
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"
            
            echo "Checking container status..."
            docker compose -f compose.yml ps
            
            echo "Waiting for app to be ready..."
            sleep 15
            
            echo "Checking health endpoint via nginx..."
            curl -f http://localhost:8080/health || {
              echo "Health check via nginx failed, trying app directly..."
              curl -f http://localhost:3000/api/health || {
                echo "Health check failed!"
                exit 1
              }
            }
            
            echo "Deployment verified successfully!"
          VERIFY_EOF
