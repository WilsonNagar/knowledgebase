name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Check for duplicates
      run: npm run check-duplicates
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build

  check-content:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for duplicate content
      run: npm run check-duplicates
      continue-on-error: true
    
    - name: Validate file structure
      run: |
        # Check that all markdown files have proper frontmatter
        find android -name "*.md" -exec sh -c 'head -20 "$1" | grep -q "^---$" || (echo "Missing frontmatter in $1" && exit 1)' _ {} \;


